syntax = "proto3";

import "google/protobuf/timestamp.proto";

message Inventory_proto {
    int32 id = 1;
    int32 product_id = 2;
    int32 quantity = 3;
    string location = 4;
    string status = 5;
    google.protobuf.Timestamp last_updated = 6;
    string name = 7;
    string description = 8;
    string price = 9;
}
